{% extends "layout.html" %}

{% block body %}
{{ error }}
<form method="POST" action="{{ url_for('auth_login') }}">
  <table>
    <tr>
      <td>
	{{ form.username.label }}
      </td>
      <td>
	{{ form.username }}
      </td>
      <td>
            <ul>
                  {% for error in form.username.errors %}
                  <li>{{ error }}</li>
                  {% endfor %}
            </ul>
      </td>
    </tr>
    <tr>
      <td>
	{{ form.password.label }}
      </td>
      <td>
	{{ form.password }}
      </td>
    </tr>
    <tr>
      <td colspan="2">
	<input type="submit" value="Login"/>
      </td>
      <td><a href="{{ url_for('accounts_create') }}">Rekister√∂idy</a></td>
    </tr>
</form>
{% endblock %}
