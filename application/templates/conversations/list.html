{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Keskustelut</th>
      <th></th>
    </tr>
    {% for conversation in conversations %}
    <tr>
      <td><a href="{{ url_for('conversation_view', conversation_id = conversation.id) }}"> {{ conversation.name }} </a></td>
      {% if current_user.id == conversation.account_id %}
      <td colspan="2"><form method = "POST" action="{{ url_for('conversation_delete', conversation_id = conversation.id) }}"><Button type="submit">Poista</Button></form></td>
      <td><a href="{{ url_for('conversation_update', conversation_id=conversation.id) }} ">Päivitä</a></td>
      {% else %}
      {% endif %}
    </tr>
    {% endfor %}
  </table>
{% endblock %}
</html>
