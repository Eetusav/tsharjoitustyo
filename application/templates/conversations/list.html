{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Keskustelut</th>
      <th></th>
    </tr>
    {% for conversation in conversations %}
    <tr>
      <td><a href="{{ url_for('conversation_view', conversation_id = conversation.id) }}"> {{ conversation.name }} </a></td>
      <td>{{ conversation.id }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
