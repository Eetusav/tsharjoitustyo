{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Subatut Keskustelut</th>
      <th></th>
    </tr>
    {% for conversation in conversations %}
    <tr>
      <td><a href="{{ url_for('conversation_view', conversation_id = conversation.id) }}"> {{ conversation.name }} </a></td>
      <td colspan="2"><form method = "POST" action="{{ url_for('conversation_delete', conversation_id = conversation.id) }}"><Button type="submit">Poista</Button></form></td>
      <td>Conversation id: {{conversation.id}} ja Conversation_id: {{conversation.conversation_id}}</td>
      <td></td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
</html>
